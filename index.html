<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css" >
    <title>Document</title>
</head>
<body>
    <div class="title">
        <h1>Sign Up</h1>
    </div>
    <div class="form">
        <div class="first-line">
            <input type="text" placeholder="First Name" />
            <input type="text" placeholder="Last Name" />
        </div>
        <div class="middle-lines">
            <input type="tel" placeholder="Mobile No." />
            <input type="email" placeholder="Email Address"/>
        </div>
        <div class="last-line">
            <input type="password" placeholder="Password"/>
            <input type="password" placeholder="Confirm Password"/>
        </div>
        <div class="terms">
            <div class="checkbox">
                <input type="checkbox" name="i-agree"/>
                <label for="i-agree">I Agree</label>
            </div>
            <div class="checkbox-msg">
                <p>By clicking <span class="blue-back white-text">Register</span>, you agree to the <a href="#" class="blue-text">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
            </div>
        </div>
        <div class="btns-line">
            <button class="register-btn">Register</button>
            <button class="signin-btn">Sign In</button>
        </div>
    </div>


</body>
</html>
